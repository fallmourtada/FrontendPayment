<div class="container">
    <mat-toolbar>
        <button (click)="newPayment()" mat-raised-button color="primary">
            New Payment
        </button>
    </mat-toolbar>
    <mat-card>
     <mat-card-header>
         <mat-card-title>Payments</mat-card-title>
     </mat-card-header>
     <mat-divider></mat-divider>
     <mat-card-content>
        
        <table mat-table [dataSource]="paymentDatasource" class="mat-elevation-z8">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let payment"> {{payment.id}} </td>
              </ng-container>
            
            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef> Date </th>
              <td mat-cell *matCellDef="let payment"> {{payment.date}} </td>
            </ng-container>
          
            <ng-container matColumnDef="amount">
              <th mat-header-cell *matHeaderCellDef> Amout </th>
              <td mat-cell *matCellDef="let payment"> {{payment.amount}} </td>
            </ng-container>
          
            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef>status</th>
              <td mat-cell *matCellDef="let payment"> {{payment.status}} </td>
            </ng-container>
          
            <ng-container matColumnDef="type">
              <th mat-header-cell *matHeaderCellDef> Type </th>
              <td mat-cell *matCellDef="let payment"> {{payment.type}} </td>
            </ng-container>

            <ng-container matColumnDef="firstName">
                <th mat-header-cell *matHeaderCellDef>Fist Name</th>
                <td mat-cell *matCellDef="let payment"> {{payment.studentDTO.firstName}} </td>
              </ng-container>
              
              <ng-container matColumnDef="details">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let payment">
                  <button (click)="paymentDetails(payment)" mat-raised-button color="primary">Details</button>
                </td>
              </ng-container>
           
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
        <mat-paginator [pageSizeOptions]="[5,10,20,30,100]" >

        </mat-paginator>
     </mat-card-content>
    </mat-card>
 </div>
