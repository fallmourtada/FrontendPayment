<div class="container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Payment File</mat-card-title>
        </mat-card-header>
        <mat-divider></mat-divider>
        <mat-card-content>
            <pdf-viewer
            [src]="pdfFileUrl"
            [original-size]="true"
            [render-text]="true"
            [rotation]="0"
            [show-all]="true"
            [fit-to-page]="true"
            [zoom]="1"
            [zoom-scale]="'page-width'"
            [external-link-target]="'blank'"
            [autoresize]="true"
            [show-borders]="false"
            (after-load-complete)="afterLoadComplete($event)"
             class="pdf-viewer">
          </pdf-viewer>
        
        </mat-card-content>
    </mat-card>
</div>
