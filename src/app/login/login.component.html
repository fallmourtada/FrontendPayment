<div class="container">
    <mat-card class="login-form">
     <mat-card-header>
         <mat-card-title>Authentification</mat-card-title>
     </mat-card-header>
     <mat-divider></mat-divider>
     <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="handleLogin()">

            <mat-form-field appereance="outline">
                <mat-label>Username or Email </mat-label>
                <input  matInput formControlName="username" class="form-label">
             </mat-form-field>
             <mat-form-field appereance="outline">
                <mat-label>Password</mat-label>
                <input type="password" formControlName="password" class="form-label" matInput >
             </mat-form-field>
             
         
         <mat-card-actions align="end">
            <button mat-raised-button color="primary" type="submit">Login</button>
         </mat-card-actions>
        </form>
          
     </mat-card-content>
    </mat-card>
 </div>
